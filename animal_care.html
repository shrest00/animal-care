<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      body {
          background-color: #f0f0f0; /* Light background color for contrast */
          font-family: 'Arial', sans-serif; /* Modern font */
          margin: 0; /* Remove default margin */
          padding: 20px; /* Add padding around the body */
          background-color: aliceblue;
      }
  
      .wrapper {
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: center; /* Center the boxes */
          width: 100%;
          border: 5px solid green;
          padding: 10px; /* Add padding inside the wrapper */
          background-color: antiquewhite;
      }
  
      .box {
          flex: 0 0 300px;
          height: 500px; /* Increased height for better spacing */
          background-color: #94bde8;
          margin: 10px; /* Increased margin for separation */
          font-size: xx-large;
          color: rgb(239, 208, 162);
          box-sizing: border-box;
          padding: 10px; /* Padding for inner content */
          border-radius: 10px; /* Rounded corners */
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Shadow for depth */
          transition: transform 0.3s, background-color 0.3s; /* Transition effects */
      }
  
      .box:hover {
          transform: scale(1.05); /* Slightly enlarge on hover */
          background-color: #b30000; /* Darken background on hover */
      }
  
      button {
          background-color: #e8ebc8;
          color: rgb(239, 208, 162);
          font-size: larger;
      }
  
      h1 {
          width: 100%;
          background-color: rgb(0, 0, 0);
          color: #dde5c4;
          text-align: center;
          font-size: xx-large;
          padding: 10px; /* Padding for title */
          border-radius: 5px; /* Rounded corners for the title */
      }
  
      .animal_pic {
          width: 100px;
          height: 100px;
          margin-left: auto;
          margin-right: auto;
          border-radius: 50%; /* Circle for the image */
          border: 3px solid #dfdfdf; /* White border around images */
      }
  
      .care {
          float: right;
          margin-right: 3px;
          font-size: large;
          font-weight: bold;
          width: 50%;
      }
  
      .animal_name {
          font-weight: bold; /* Optional styling for the animal name */
          font-size: large; /* Optional styling for the animal name */
          text-align: center; /* Center the name */
          margin-top: 10px; /* Margin for spacing */
          color: #fff; /* White color for contrast */
      }
  </style>
  
    </style>
    <script src="./lib/jquery-3.6.0.js"></script>
    <script src="animal_info.js"></script>
    <script src="animal_care_alt.js"></script>
  </head>
  <body>
    <h1>Take Care Of The Animals</h1>
    <p>Click for warnings, mouse over for dietary needs</p>

    <div class="wrapper">
    </div>
  </body>
</html>
